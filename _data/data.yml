experiences:
    - role: <b>波纹钢腹板组合槽型梁动力性能研究</b>
      time: 2019.07 - 至今
      company: 硕士毕业设计
      picture: TGCW20200713_2043361.gif
      details: |
        本课题针对轨道交通上采用的20~35m混凝土槽形梁，主要研究波形钢腹板组合槽形梁这种新型组合结构的动力学性能。课题预期成果如下：1.通过理论计算，推导出波形钢腹板组合槽型梁考虑剪力滞及剪切变形后的竖向弯曲自振频率计算公式。 2.对新型结构进行实验室动力特性试验, 实测模型的振动频率, 并结合有限元模型以 验证所推导公式的正确性及精度。 3. 使用多体动力学软件和有限元软件联合仿真，建立列车轨道桥梁多体系统模型，进行车桥耦合振动的影响因素分析以及冲击系数的求解。4.分析车辆行驶速度、路面不平顺、桥梁结构参数对桥梁冲击系数值的影响，对结构进行优化设计，提出合理的结构设计建议。
          - Bullet point
          - Bullet point
    - role: 桥梁设计项目——《桃花扇桥》
      time: 2019.07 - 2019.12
      company: 竞赛项目
      picture: XRT-9-14-YZY.gif
      details: |
        本项目共设计小桥 1 座，为满足前期社会实践调研中村民关于增高桥位、增大跨径的要求，
        此次作品拟选用带 V 型加强结构轻型刚构桥，减小桥梁的建筑高度，满足增大桥面高程，
        提高泄洪能力的要求。小桥桥位选择在原有王寨村桥的位置基础上保持不变。采用 Autodesk Revit 
        软件进行三维建模，构建完整的钢筋、混凝土数据信息系统，可在后期运用 BIM 施工管理平台进行
        信息化集成，获取施工各阶段的材料工程数量，几何尺寸信息、相对参考坐标，实现全周期信息化施工。
          - 本人为项目组长，负责<b>桥梁造型设计</b> 、REVIT建模+出图、负责通过ABAQUS对桥梁结构进行检算；
          - 项目参加第三届“茅以升公益桥—小桥工程”设计大赛获全国一等奖。
    - role: 桩基托换有限元分析
      time: 2018.10 - 2018.11
      company: 横向课题
      picture: zjth.png
      details: |
        本课题针对南京地铁7号线福建路站~城河村站区间隧道穿越福建路桥和福建路西桥这一工程案例，结合对既有桥梁结构形式、
        现场周边环境、施工条件以及作业空间的调研，提出适合本工程的桩基础托换以及盾构机削桩方案，确保在桩基托换及盾构施工
        过程中桥梁结构的安全性和正常通行功能的发挥。
        本人负责利用\textbf{MIDAS/FEA}对托换后的桩基承台建立有限元模型；通过分析桩基轴力、竖向位移、盖梁内力和托换承台
        力，以确保在桩基托换及盾构施工过程中桥梁结构的安全性；
    - role: 预应力混凝土箱梁早期裂缝研究
      time: 2017.09 - 2018.06
      company: 本科毕业设计
      picture: xlzqkl.png
      details: |
        本课题基于杭州湾跨海大桥杭甬高速连接线公路一座产生了早期开裂的预应力混凝土箱梁桥，采用考虑混凝土非线性
        实体有限元方法，对箱梁顶板早期开裂的原因进行具体分析，证实了分层浇筑的混凝土龄期差及混凝土水化热效应导
        致的箱梁内部不均匀温度场会引起箱梁顶板-底腹板间的收缩差异，是造成本项目箱梁顶板开裂的两个主要因素（一级
        因素）；通过分析混凝土弹性模量的变化、分层浇筑时间间隔、钢筋的布置和线膨胀系数等可控因素（二级因素）对开
        裂程度的影响，由二级因素出发，对现浇混凝土箱梁的材料选择、设计方法和施工措施提出合理的建议，以改善现浇
        混凝土箱梁顶板早期开裂现象。   
    - role: 桥梁改造项目——《青山镇汤店桥》
      time: 2017.07 - 2017.12
      company: 竞赛项目
      picture: dyjmys.png
      details: |
        - 本项目对桥址的原有拱桥结构进行调整，将原桥宽 4.5m 的连续拱式腹孔石拱桥方案调整为 3×27m，桥宽 7.5m 的上
        承式混凝土梁式腹孔空腹拱方案。    
        - 本人为项目技术人员，负责桥梁\textbf{实地探勘}、\textbf{CAD出图}、和通过\textbf{MIDAS对桥梁结构进行检算}；
        - 项目参加“茅以升公益桥—小桥工程”设计大赛获全国三等奖。
    - role: 计算机辅助的南京长江大桥维修方案分析
      time: 2017.01 - 2017.07
      company: SRTP科研项目
      picture: njcjdq.png
      details: |
        - 本项目以南京长江大桥正桥上层公路混凝土梁/桥面板的维修改造为研究背景，在连续钢桁架结构体系的双层式公铁两用
        桥梁的结构受力条件下，基于给定的上层公路混凝土桥面板结构体系改造方案(将原始桥面系替换为正交异性钢结构桥面系)，
        建模分析改造方法对桥梁性能影响。    
        - 本人为项目组长，负责通过\textbf{ANSYS}建立大桥维修改造前后各个阶段的有限元模型、分析改造前后桥体在恒载和
        列车荷载作用下杆件和桥面系的受力、并对施工过程工序合理性进行分析。
        - 基于项目成果，撰写学术论文，收录于<b>《2017 年全国交通运输院长论坛大学生优秀论文集》</b>。
    - role: GFRP-混凝土-钢组合梁桥试验研究
      time: 2016.01 - 2016.12
      company: SRTP科研项目
      picture: GFRP1.png
      details: |
        本项目主要研究了采用不同界面处理方式的GFRP-混凝土组合桥面板的整体受力行为，以期得到能够适用于实际桥梁工程的最
        优界面处理方式；初步观察和探索了预应力对GFRP-混凝土-钢连续组合梁的破坏模式、裂缝开展情况的影响和GFRP-混凝土-钢
        组合梁在纯扭状态下的裂缝开展情况以及破坏模式；

