experiences:
    - role: <b>波纹钢腹板组合槽型梁动力性能研究</b>
      link: "#"
      time: 2019.07 - 至今
      company: 硕士毕业设计
      picture: TGCW20200713_2043361.gif
      details: |
        本课题主要研究新型组合结构：波形钢腹板组合槽形梁的动力学性能，课题预期成果如下：
        </br>1. 通过理论计算，推导波形钢腹板组合槽型梁考虑剪力滞及剪切变形后的竖向弯曲自振频率计算公式。 
        </br>2. 对新型结构进行实验室动力特性试验, 实测模型振动频率, 并结合有限元模型验证所推导公式的正确性及精度。 
        </br>3. 使用多体动力学软件和有限元软件联合仿真，建立列车轨道桥梁多体系统模型，进行车桥耦合振动的影响因素分析以
        及冲击系数的求解。
        </br>4.分析车辆行驶速度、路面不平顺、桥梁结构参数对桥梁冲击系数值的影响，对结构进行优化设计，提出合理的结构设计建议。
   
    - role: <b>桥梁设计项目——《桃花扇桥》</b>
      link: "assets/images/THSQ_DETAILS.jpg"
      time: 2019.07 - 2019.12
      company: 竞赛项目
      picture: XRT-9-14-YZY.gif
      details: |
        本项目共设计小桥 1 座，为满足前期社会实践调研中村民关于增高桥面高程、增大跨径的要求，
        此次作品拟选用带<b>V型加强结构轻型刚构桥</b>，减小桥梁的建筑高度，满足增大桥面高程，
        提高泄洪能力的要求。小桥桥位选择在原有王寨村桥的位置基础上保持不变。采用 Autodesk Revit 
        软件进行三维建模，构建完整的钢筋、混凝土数据信息系统，可在后期运用 BIM 施工管理平台进行
        信息化集成，获取施工各阶段的材料工程数量，几何尺寸信息、相对参考坐标，实现全周期信息化管理。
        </br>-本人为项目组长，负责<b>桥梁造型设计</b>、REVIT建模+出图、负责通过ABAQUS对桥梁结构进行检算；
        </br>-项目参加<b>第三届“茅以升公益桥—小桥工程”设计大赛获全国一等奖</b>。
        </br>(项目具体信息可点击标题进行查看)

    - role: <b>桩基托换有限元分析</b>
      link: "#"
      time: 2018.10 - 2018.11
      company: 横向课题
      picture: zjth.png
      details: |
        本课题针对南京地铁7号线福建路站~城河村站区间隧道穿越福建路桥和福建路西桥这一工程案例，结合对既有桥梁结构形式、
        现场周边环境、施工条件以及作业空间的调研，提出适合本工程的桩基础托换以及盾构机削桩方案，确保在桩基托换及盾构施工
        过程中桥梁结构的安全性和正常通行功能的发挥。
        </br>- 本人负责利用<b>MIDAS/FEA</b>对托换后的桩基承台建立有限元模型；
        </br>- 通过分析桩基轴力、竖向位移、盖梁内力和托换承台力，以确保在桩基托换及盾构施工过程中桥梁结构的安全性；

    - role: <b>预应力混凝土箱梁早期裂缝研究</b>
      link: "#"
      time: 2017.09 - 2018.06
      company: 本科毕业设计
      picture: xlzqkl.png
      details: |
        本课题基于杭州湾跨海大桥杭甬高速连接线公路一座产生了<b>早期开裂的预应力混凝土箱梁桥</b>，采用考虑混凝土非线性的
        实体有限元方法，对箱梁顶板早期开裂的原因进行具体分析，技术路线如下：
        <div align="center"><img src="assets/images/XLZQKL_JSLX.png" width="60%"></img></div>
        </br>- 研究证实了<b>分层浇筑的混凝土龄期差及混凝土水化热效应</b>导致的箱梁内部不均匀温度场会引起箱梁顶板-底腹板间的收缩差异，
        是造成本项目箱梁顶板开裂的两个主要因素（<b>一级因素</b>）；
        </br>- 通过分析<b>混凝土弹性模量的变化、分层浇筑时间间隔、钢筋的布置和线膨胀系数</b>等可控因素（<b>二级因素</b>）对开裂程度的影响，
        由二级因素出发，对现浇混凝土箱梁的材料选择、设计方法和施工措施提出合理建议，以改善现浇混凝土箱梁顶板早期开裂现象。   

    - role: <b>桥梁改造项目——《青山镇汤店桥》</b>
      link: "https://tc.seu.edu.cn/2017/1213/c897a205277/page.htm"
      time: 2017.07 - 2017.12
      company: 竞赛项目
      picture: dyjmys.png
      details: |
        本项目对桥址的原有拱桥结构进行调整，将原桥宽4.5m的连续拱式腹孔石拱桥方案调整为3×27m，桥宽7.5m的上
        承式混凝土梁式腹孔空腹拱。    
        </br>- 本人为项目技术人员，负责桥梁<b>实地探勘、CAD出图、通过MIDAS对桥梁结构进行检算</b>；
        </br>- 项目参加“茅以升公益桥—小桥工程”设计大赛获全国三等奖。

    - role: <b>计算机辅助的南京长江大桥维修方案分析</b>
      link: "#"
      time: 2017.01 - 2017.07
      company: SRTP科研项目
      picture: njcjdq.png
      details: |
        本项目以<b>南京长江大桥正桥上层公路混凝土梁/桥面板的维修改造</b>为研究背景，在连续钢桁架结构体系的双层式公铁两用
        桥梁的结构受力条件下，基于给定的上层公路混凝土桥面板结构体系改造方案(将原始桥面系替换为<b>正交异性钢结构桥面系</b>)，
        建模分析改造方法对桥梁性能影响。    
        </br>- 本人为项目组长，负责通过ANSYS建立大桥<b>维修改造前后各个阶段</b>的有限元模型、分析改造前后桥体在恒载和
        列车荷载作用下杆件和桥面系的受力、并对施工过程工序合理性进行分析。
        </br>- 基于项目成果，撰写学术论文，收录于<b>《2017 年全国交通运输院长论坛大学生优秀论文集》</b>。

    - role: <b>GFRP-混凝土-钢组合梁桥试验研究</b>
      link: "#"
      time: 2016.01 - 2016.12
      company: SRTP科研项目
      picture: GFRP1.png
      details: |
        本项目主要研究了采用不同界面处理方式的GFRP-混凝土组合桥面板的整体受力行为，以期得到能够适用于实际桥梁工程的最
        优界面处理方式；初步观察和探索了预应力对GFRP-混凝土-钢连续组合梁的破坏模式、裂缝开展情况的影响和GFRP-混凝土-钢
        组合梁在纯扭状态下的裂缝开展情况以及破坏模式；

