experiences:
    - role: 波纹钢腹板组合槽型梁动力性能研究
      time: 2019.07 - 至今
      company: 硕士毕业设计
      picture: TGCW20200713_2043361.gif
      details: |
        本课题针对轨道交通上采用的20~35m混凝土槽形梁，主要研究波形钢腹板组合槽形梁这种新型组合结构的动力学性能。课题预期成果如下：1.通过理论计算，推导出波形钢腹板组合槽型梁考虑剪力滞及剪切变形后的竖向弯曲自振频率计算公式。 2.对新型结构进行实验室动力特性试验, 实测模型的振动频率, 并结合有限元模型以 验证所推导公式的正确性及精度。 3. 使用多体动力学软件和有限元软件联合仿真，建立列车轨道桥梁多体系统模型，进行车桥耦合振动的影响因素分析以及冲击系数的求解。4.分析车辆行驶速度、路面不平顺、桥梁结构参数对桥梁冲击系数值的影响，对结构进行优化设计，提出合理的结构设计建议。
          - Bullet point
          - Bullet point
    - role: 桥梁设计项目——《桃花扇桥》
      time: 2019.07 - 2019.12
      company: 竞赛项目
      picture: XRT-9-14-YZY.gif
      details: |
        本项目共设计小桥 1 座，为满足前期社会实践调研中村民关于增高桥位、增大跨径的要求，
        此次作品拟选用带 V 型加强结构轻型刚构桥，减小桥梁的建筑高度，满足增大桥面高程，
        提高泄洪能力的要求。小桥桥位选择在原有王寨村桥的位置基础上保持不变。采用 Autodesk Revit 
        软件进行三维建模，构建完整的钢筋、混凝土数据信息系统，可在后期运用 BIM 施工管理平台进行
        信息化集成，获取施工各阶段的材料工程数量，几何尺寸信息、相对参考坐标，实现全周期信息化施工。
          - 本人为项目组长，负责<b>桥梁造型设计</b> 、REVIT建模+出图、负责通过ABAQUS对桥梁结构进行检算；
          - 项目参加第三届“茅以升公益桥—小桥工程”设计大赛获全国一等奖。
